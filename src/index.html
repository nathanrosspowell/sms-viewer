<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SMS Viewer | NRP</title>
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/dark-hive/jquery-ui.min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>



<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Fork On Github -->
<a href="https://github.com/nathanrosspowell/sms-viewer"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Details -->
<div class="ui-widget" >
    <h1>SMS Viewer</h1>
    <div>
        This is a tool to better browse SMS backup files.
        Drag a drop one or more XML files into the box provided, or use the test data set below.
    </div>
</div>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Controls -->
<div class="ui-widget" id="add-files">
    <div class="ui-widget-content ui-corner-all">
        <div id="drop_zone">Drop files here</div>
        <output id="list"></output>
    </div>
</div>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Loading -->
<div class="ui-widget" id="loading">
    <div class="ui-widget-content ui-corner-all">
        <div id="progressbar"><div class="progress-label">Loading...</div></div>
    </div>
</div>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Filters -->
<div id="projects">
    <ul>
        <li><a href="#tabs-1">Filter Dates</a></li>
        <li><a href="#tabs-2">Filter Names</a></li>
        <li><a href="#tabs-3">Filter Words</a></li>
    </ul>
    <div id="tabs-1">
        <div id="extra-filter-date" />
            <label for="from">From</label>
            <input type="text" id="from" name="from">
            <label for="to">to</label>
            <input type="text" id="to" name="to">
        </div>
        <button class="update-sms">Update SMS</button>
    </div>
    <div id="tabs-2">
        <div id="extra-filter-name" /></div>
        <button class="add-filter-name">Add Filter</button>
        <button class="update-sms">Update SMS</button>
    </div>
    <div id="tabs-3">
        <div id="extra-filter-word" /></div>
        <button class="add-filter-word">Add Filter</button>
        <button class="update-sms">Update SMS</button>
    </div>
</div>

<hr/>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- SMS -->
<div class="ui-widget">
    <div class="ui-widget-content ui-corner-all">
        <ul id="sortable-sms">
        </ul>
    </div>
</div>
 
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Scripts -->
<div class="ui-widget">
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="js/xml2json.js"></script>
<script src="js/sms-viewer.js"></script>
 
</body>
</html>

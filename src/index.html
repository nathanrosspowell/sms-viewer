<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SMS Viewer | NRP</title>
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/dark-hive/jquery-ui.min.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Controls -->
<div class="ui-widget" id="add-files">
    <div class="ui-widget-content ui-corner-all">
        <div id="drop_zone">Drop files here</div>
        <output id="list"></output>
    </div>
</div>

<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Filters -->
<div id="projects">
    <!-- Names -->
    <h3>Filter Names</h3>
    <div>
        <div class="ui-widget">
            <label for="names">Names: </label>
            <input class="filter-name">
        </div>
        <button class="update-sms">Update SMS</button>
    </div>
    <!-- Dates -->
    <h3>Filter Dates</h3>
    <div>
        <p>From: <input type="text" id="datepicker-from"></p>
        <p>Until: <input type="text" id="datepicker-until"></p>
        <button class="update-sms">Update SMS</button>
    </div>
    <!-- Words -->
    <h3>Filter Words</h3>
    <div>
        <div class="ui-widget">
            <label for="words">Words: </label>
            <input class="filter-word">
        </div>
        <button class="update-sms">Update SMS</button>
    </div>
</div>


<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Loading -->
<div class="ui-widget" id="loading">
    <div class="ui-widget-content ui-corner-all">
        <div id="progress_bar"><div class="percent">0%</div></div>
    </div>
</div>

<hr/>
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- SMS -->
<div class="ui-widget">
    <div class="ui-widget-content ui-corner-all">
        <ul id="sortable-sms">
        </ul>
    </div>
</div>
 
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
<!-- Scripts -->
<div class="ui-widget">
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
<script src="js/xml2json.js"></script>
<script src="js/sms-viewer.js"></script>
 
</body>
</html>
